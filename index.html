<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Cep Search</title>
  </head>

  <body class="container">

    <header class="container-header">
      <h1 class="container-title">ViaCep API</h1>
      <p class="header-paragraph">Encontre as informaçoes que precisa com a nossa ajuda.</p>
    </header>
    
    <main class="container-main">

      <img class="iframe-map" src="./assets/GPS-para-navegacao-no-carro-via-Brecht-Denil-Unsplash.jpg" alt="img">
      <section class="container-contact">
          <p class="main-paragraph">Obtenha as informações necessárias do seu destino</p>

          <form class="container-form" id="cepForm" action="" method="get">
            <label class="container-label" for="cep">Preencha o campo ao lado: </label>
            <input class="container-input" type="text" name="cep" id="cep"  required>
            <button class="container-button" type="submit">Buscar</button>
          </form>

      </section>
      <section class="">
      </section>
    </main>
    
    <footer class="container-footer">
      <p>Created by Guilherme Goulart - 2025</p>
    </footer>
  </body>
</html>
